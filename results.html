                <div class="search__type">

                        <a href="#" class="search__type--category__type">Shopping</a>
                        <a href="#" class="search__type--category__type">More</a>
                    </div>
                    <div class="search__type--setting">
                        <a href="#" class="search__type--setting__type">Settings</a>
                        <a href="#" class="search__type--setting__type">Tools</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="header__right">
            <div class="navbar__item">
                <label for="navbar__item--apps" class="navbar__item--apps">
                    <div class="navbar__item--apps__image"></div>
                </label>
                <input type="checkbox" id="navbar__item--apps" class="navbar__item--checkbox">
            </div>
            <div class="navbar__item">
                <label for="navbar__item--account" class="navbar__item--account">
                    <div class="navbar__item--account__image"></div>
                </label>
                <input type="checkbox" id="navbar__item--account" class="navbar__item--checkbox">
