<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__left">
                <a href="#" class="navbar__item">About</a>
                <a href="#" class="navbar__item">Store</a>
            </div>
            <div class="navbar__right">
                <a href="#" class="navbar__item">Gmail</a>
                <a href="#" class="navbar__item">Images</a>
                <div class="navbar__item">
                    <label for="navbar__item--apps" class="navbar__item--apps">
                        <div class="navbar__item--apps__image"></div>
                    </label>
                    <input type="checkbox" id="navbar__item--apps" class="navbar__item--checkbox">
                </div>
                <div class="navbar__item">
                    <label for="navbar__item--account" class="navbar__item--account">
                        <div class="navbar__item--account__image"></div>
                    </label>
                    <input type="checkbox" id="navbar__item--account" class="navbar__item--checkbox">
                </div>
            </div>
        </nav>
    </header>

    <main>
        <figure class="logo">
            <img class="logo__image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </figure>
        <form class="search">
            <div class="search__field">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Vector_search_icon.svg/945px-Vector_search_icon.svg.png" alt="search icon" class="search__image search__image--search">
                <input type="text" class="search__box">
                <img src="https://pngimage.net/wp-content/uploads/2018/06/google-search-icon-png-7.png" alt="google text-to-speech icon" class="search__image search__image--voice">
            </div>
            <div class="search__submit">
                <button class="search__button search__button--search">Google Search</button>
                <button class="search__button search__button--lucky">I'm Feeling Lucky</button>
            </div>
        </form>
    </main>

    <footer class="footer">
        <!-- border e4e4e4 -->
        <!-- color 0,0,0,0.54 -->
        <div class="footer__top">
            <p class="footer__item">United Kingdom</p>
        </div>
        <!-- color 5F6368 -->
        <div class="footer__bottom">
            <div class="footer__bottom--left">
                <a href="#" class="footer__item">Advertising</a>
                <a href="#" class="footer__item">Business</a>
                <a href="#" class="footer__item">How Search works</a>
            </div>
            <div class="footer__bottom--right">
                <a href="#" class="footer__item">Privacy</a>
                <a href="#" class="footer__item">Terms</a>
                <a href="#" class="footer__item">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
